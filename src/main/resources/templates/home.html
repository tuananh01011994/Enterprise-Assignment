<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="home.css"/>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <title>Home</title>

</head>
<body>

<div class="container-fluid" style="background-color: orangered">
    <div class="row" >
        <div class="col">
            <ul class="dropdown nav">
                <a class="dropdown-toggle nav-link text-dark" type="button" data-toggle="dropdown" style="background: none; border: none;"  id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
                    English
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">English</a>
                    <a class="dropdown-item" href="#">Vietnamese</a>
                </div>
            </ul>
        </div>
        <div class="col">
            <ul class="nav justify-content-end ">
                <li class="nav-item">
                    <a class="nav-link text-decoration-none text-dark " href="#">Notifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-decoration-none text-dark" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-decoration-none text-dark" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-decoration-none text-dark" href="register.html">Sign Up</a>
                </li>

            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="nav">
                <a class="navbar-brand nav-link text-dark" href="#">Logo</a>
            </div>

        </div>
        <div class="col-6">
            <div class="input-group nav">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-success" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="col" style="background-color: palegreen">
            3 of 3
        </div>
    </div>
</div>

</body>
<!--<script src="home.js"></script>-->
</script>
</html>
