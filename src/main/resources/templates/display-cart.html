<script>
    $("#header").load("header.html");
    $("#back").click(function(e){
        window.href.location = "home";
    });

    $("#addressForm").on("submit", function (e){
        e.preventDefault();
    })

    function checkRowCount(){
        let rowCount = $('table#cart tr:last').index() + 1 - 3;;
        if (rowCount <=0){
            $("#submit").attr("disabled", true);
        }
    }
    $(document).ready(function (){
       checkRowCount();
        $(".btn-danger").click(function(){
            $(this).parents('tr').first().remove();
            checkRowCount();
            location.reload();
        })
    })
    const formatter = new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 2
    })
    var obj = JSON.parse(localStorage.getItem('13'));
    console.log(JSON.stringify(obj));
    loadcart(obj);
    function loadcart(data) {
        var div = document.querySelector('#listcart');
        data.forEach((product)=> {

            div.innerHTML =
                div.innerHTML +
                `<tr id="${product.id}">
                        <td class="w-25"><img class="img-fluid img-thumbnail photo" src="${product.photo}" /> </td>
                        <td class="productName">${product.productName}</td>
                        <td>In stock</td>
                        <td><input class="form-control quantity" type="text" value="${product.quantity}" /></td>
                        <td class="text-right price">${product.price}</td>
                        <td class="text-right"><button class="btn btn-sm btn-danger" onclick="reply_click(${product.id})"><i class="fa fa-trash"></i> </button> </td>
                    </tr>`;
        });
        div.innerHTML = div.innerHTML +
        `<tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Sub-Total</td>
                        <td class="text-right" ></td>
                        <td ></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Shipping</td>
                        <td class="text-right" id="shipcost"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><strong>Total</strong></td>
                        <td class="text-right" id="sum1"><strong></strong></td>
                        <td> </td>
                    </tr>`;
    };

    var rowCount = $('#cart tr').length -4;
    console.log(rowCount);
    if(rowCount <= 1){
        $("#shipcost").text(formatter.format(5));
    }else $("#shipcost").text(formatter.format(0));

    var sum1 = 0;
    $("#cart tr").not(':first').not('#sum1').each(function() {
        sum1 +=  getnum($(this).find("td:eq(4)").text());

        function getnum(c){
           var t= Number(c.replace(/[^0-9.-]+/g,""));

            if(isNumeric(t)){
                return parseInt(t,10);
            }
            return 0;
            function isNumeric(n) {
                return !isNaN(parseFloat(n)) && isFinite(n);
            }
        }
    });
    $("#sum1").text(formatter.format(sum1));



    function reply_click(clicked_id)
    {
        var qselector = "#" + clicked_id.toString() + " " + ".quantity";
        var pnselector = "#" + clicked_id.toString() + " " + ".productName";
        var pselector = "#" + clicked_id.toString() + " " + ".price";
        var imgseletor = "#" + clicked_id.toString() + " " + ".photo";
        // save the value of #checkbox-1 as a variable,
        var productName = $(pnselector).text();
        var quantity = $(qselector).val();
        var price = $(pselector).text();
        var photo = $(imgseletor).attr('src');
        // and test it to confirm it worked.
        const jsonData = {
            id: clicked_id.toString(),
            productName: productName.toString(),
            quantity: quantity.toString(),
            price: price.toString(),
            photo: photo.toString()
        };
        // Parse json
        let notes = JSON.parse(localStorage.getItem("13"))
        // Get index of object
        const index = notes.indexOf(jsonData)
        // Splice the array at the index of your object
        notes.splice(index, 1)
        // Save back to localStorage
        localStorage.setItem("13", JSON.stringify(notes))

    }
